<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand brand" [routerLink]="['/home']">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-tree" viewBox="0 0 16 16">
        <path d="M8.416.223a.5.5 0 0 0-.832 0l-3 4.5A.5.5 0 0 0 5 5.5h.098L3.076 8.735A.5.5 0 0 0 3.5 9.5h.191l-1.638 3.276a.5.5 0 0 0 .447.724H7V16h2v-2.5h4.5a.5.5 0 0 0 .447-.724L12.31 9.5h.191a.5.5 0 0 0 .424-.765L10.902 5.5H11a.5.5 0 0 0 .416-.777zM6.437 4.758A.5.5 0 0 0 6 4.5h-.066L8 1.401 10.066 4.5H10a.5.5 0 0 0-.424.765L11.598 8.5H11.5a.5.5 0 0 0-.447.724L12.69 12.5H3.309l1.638-3.276A.5.5 0 0 0 4.5 8.5h-.098l2.022-3.235a.5.5 0 0 0 .013-.507" />
      </svg>
      {{ navbarName }}
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item mx-2" *ngFor="let link of links">
          <a class="nav-link custom-link" [routerLink]="['/home']">{{ link.text | uppercase }}</a>
        </li>
        <li class="nav-item mx-2" *ngFor="let employeeLink of employeeLinks">
        <a *ngIf="authService.isLoggedIn && authService.userRole === 'Employee'" class="nav-link custom-link" [routerLink]="['/employee']">{{ employeeLink.text | uppercase }}</a>
        </li>
        <li class="nav-item mx-2" *ngFor="let managerLink of managerLinks">
        <a *ngIf="authService.isLoggedIn && authService.userRole === 'Manager'" class="nav-link custom-link" [routerLink]="['/manager']">{{ managerLink.text | uppercase }}</a>
      </li>    
      </ul>
    </div>

    <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
      <span class="mx-4 badge bg-secondary fs-6" *ngIf="authService.userRole === 'Employee'">
        Employee
      </span>
      <span class="mx-4 badge bg-warning fs-6" *ngIf="authService.userRole === 'Manager'">Manager</span>
      <ul class="navbar-nav">
        <li *ngIf="authService.isLoggedIn" class="nav-item login mx-4">
          <a class="nav-link" (click)="authService.logout()" [routerLink]="['/home']">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
              <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
            </svg>
            Wyloguj
          </a>
        </li>
        <li *ngIf="!authService.isLoggedIn" class="nav-item login mx-4">
          <a class="nav-link" [routerLink]="['/login']">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-lock" viewBox="0 0 16 16">
              <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m0 5.996V14H3s-1 0-1-1 1-4 6-4q.845.002 1.544.107a4.5 4.5 0 0 0-.803.918A11 11 0 0 0 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664zM9 13a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1" />
            </svg>
            Login
          </a>
        </li>
      </ul>
    </div>

    </div>
</nav>
